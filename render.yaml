services:
  - type: web
    name: medexplain-backend
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python backend_server.py
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: "8000"
      - key: HOST
        value: "0.0.0.0"